os:
   - osx
   language: java
   before_install:
       - brew install python3
   - linux
   language: python
   python:
      - "3.7"
      - "3.8"
      - "3.9"

install:
   - pip3 install -r requirements.txt
   - pip3 install pytest
   - pwd
   - pip3 install -e .
   - pip3 install codecov
   - pip3 install pytest-cov

script: 
   - travis_wait pytest --cov=netZooPy tests

branches:
  only:
  - master
  - devel

after_success:
   - codecov
