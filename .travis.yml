-language: java

matrix:
  include:
  - os: osx
    before_install:
    - brew install python3
  - os: linux
    before_install:
    - sudo apt-get update
    - sudo apt-get install python3.6
  - os: linux
    before_install:
    - sudo apt-get update
    - sudo apt-get install python3.7
  - os: linux
    before_install:
    - sudo apt-get update
    - sudo apt-get install python3.8

install:
   - pip3 install -r requirements.txt
   - pip3 install pytest
   - pwd
   - pip3 install -e .
   - pip3 install codecov
   - pip3 install pytest-cov

script: 
   - travis_wait pytest --cov=netZooPy tests

branches:
  only:
  - master
  - devel

after_success:
   - codecov
